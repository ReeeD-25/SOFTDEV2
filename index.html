<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Load</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="app">
    <div class="app-header">
        <h1>ðŸ“š Smart Study Load</h1>
        <p class="subtitle">Plan smarter. Study better. Achieve more.</p>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="toggle-btn" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
        <span>Toggle Theme</span>
    </button>

    <!-- Add Subject Card -->
    <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Add Subject</h2>

        <div class="input-group">
            <label><i class="fas fa-book"></i> Subject Name</label>
            <input type="text" id="subject" placeholder="e.g. Mathematics">
        </div>

        <div class="input-group">
            <label><i class="fas fa-signal"></i> Difficulty Level</label>
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>

        <div class="input-group">
            <label><i class="fas fa-calendar-alt"></i> Deadline (days)</label>
            <input type="number" id="deadline" placeholder="e.g. 5" min="1">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="addSubject()">
                <i class="fas fa-plus"></i> Add to Plan
            </button>
            <button class="reset-btn" onclick="resetPlan()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </div>

    <!-- Subject List -->
    <div class="card">
        <h2><i class="fas fa-list"></i> Your Subjects</h2>
        <div id="subjects">
            <p class="empty-state">No subjects added yet. Start by adding your first subject!</p>
        </div>
    </div>

    <!-- Schedule -->
    <div class="card">
        <h2><i class="fas fa-calendar-week"></i> Daily Study Load</h2>
        <div id="schedule">
            <p class="empty-state">Your study schedule will appear here.</p>
        </div>
        <p id="warning" class="warning"></p>
        <p id="motivation" class="motivation"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
